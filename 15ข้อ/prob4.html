<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let input = prompt("n is :")
        let num = []
        for(let i = 0 ; i< input;i++) {
            if(i==0) {
                num[0] = 0
            } else if (i==1) {
                num[1] = 1
            } else {
                num[i] = num[i-1] + num[i-2]
            }
        }
        let len = num.length
        alert(num[len-1])
    </script>
</body>
</html>
