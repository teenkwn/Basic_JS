<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = prompt("enter a value")
        let b = prompt("enter b value")
        function gcd_two_numbers(x, y) {
            x = Math.abs(x);
            y = Math.abs(y);
            while(y) {
                var t = y;
                y = x % y;
                x = t;
            }
            return x;
        }
        let result = gcd_two_numbers(a,b);
        if (result === 1) {
            a.toString()
            b.toString()
            alert(a+"/"+b)
        } else {
            a = a/result;
            b = b/result;
            a.toString()
            b.toString()
            alert(a+"/"+b)
        }
    </script>
</body>
</html>
