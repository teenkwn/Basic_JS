<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        let number = prompt("enter the number")
        let newNumber = ""
        for (let i =(number.length)-1; i>=0 ; i--) {
            newNumber += number.substr(i,1) 
        }
        alert(newNumber)

    </script>
</body>
