<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let min = prompt("enter the value")
        let array = [min]
        for(let i =1; i<=5;i++) {
            if(i==5) {
                alert("stop")
            } else {
                let number = prompt("enter the value")
                array.push(number)
            }
        }
        let len = array.length
        array.sort()
        alert(array[0]+"and"+array[len-1])

    </script>
</body>
</html>
