<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let min = prompt("enter the value")
        let sum = min
        for(let i =1; i<=5;i++) {
            if(i==5) {
                alert("stop")
            } else {
                let number = prompt("enter the value")
                sum +=number
            }
        }
        let result = sum/5
        alert(result)

    </script>
</body>
</html>
