<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let inputNum = prompt("please input number");
            let string = "";
            let num = inputNum;
            for (let i = 1 ; i <= inputNum; i++){
                for(let j = 1; j <= inputNum; j++){
                    if(j<=(inputNum-num)) {
                        string = string + "-"
                    } else {
                        string= string + "*"
                    }
                }
                num -=1;
                string = string + "\n";
            }
            console.log(string);
    </script>
</body>
</html>
