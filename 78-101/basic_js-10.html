<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let inputNum = prompt("please input number");
            let string = "";
            let star = 1;
            let star_2 = 1;
            for (let i = 1 ; i <= inputNum; i++){
                for(let j = 1; j<= inputNum; j++){
                    if(i!==1 && j===1) {
                        string = string + star_2
                    } else {
                        string = string + star.toString()
                        star = star + 1
                    }
                }
                string = string + "\n"
                star_2+= 1
            }
            console.log(string);
    </script>
</body>
</html>
