<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let inputNum = prompt("please input number");
            let string = "";
            let decreaseNum = inputNum;
            for (let i = 1 ; i <= inputNum; i++){
                for(let j = 1; j <= inputNum; j++){
                    if( j == decreaseNum ) {
                        string = string + "-";
                        decreaseNum -= 1;
                    } else {
                        string = string + "*";
                    }
                }
                string = string + "\n";
            }
            console.log(string);
    </script>
</body>
</html>
